{% extends 'dashboard/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center;">
    <div style="width: 1000px; margin-left: 350px;">
        <h2 style="margin-left: 200px;">Kategoriya nomini o'zgartirish</h2>
          <div style="margin-left: 250px; margin-top: 100px;">
              <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
                  <label for="name">Kategoriya nomini o'zgartirish:</label><br><br>
                  <input style="margin-left: 50px;" type="text" id="name" name="name" placeholder="Kategoriya nomi" value='{{ category.name }}'><br><br><br><br>
                  <button style="margin-left: 50px;" type="submit" class="btn btn-success">Saqlash</button>
              </form>
          </div>  
    </div>
</div>
{% endblock %}
