{% extends 'dashboard/base.html' %}

{% block content %}
<div style="margin-left: 500px; margin-top: 100px;">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Kategoriya yaratish</h2><br><br>
            <label for="name"><b>Kategoriya nomi:</b></label><br>
            <input style="margin-left: 50px;" type="text" id="name" name="name" required><br><br>
            <button style="margin-left: 60px;" class="btn btn-success" type="submit">Yaratish</button>
        </form>
    </div>
</div>
{% endblock %}
