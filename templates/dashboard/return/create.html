{% block content %}

            <!-- Start Page Content here -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-8">
                                <div class="page-title-box">
                                    <h4 class="page-title">Create Return</h4>
                                    <div class="card">
                                        <div class="card-body">
                                            <form action="" method="post">

                                                        </select>
                                                    </div> <!-- end col -->
                                                </div>
                                                <div class="mb-3">
                                                    <div class="col-lg-6">
                                                        <div class="form-check form-checkbox-success mb-2">
                                                            <input type="checkbox" class="form-check-input" id="customCheckcolor2" checked="" name="return">
                                                            <label class="form-check-label" for="customCheckcolor2" >Returned</label>
                                                        </div>
                                                    </div> <!-- end col -->
                                                </div>
                                                <button type="submit" class="btn btn-primary">Create</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                    </div> <!-- container -->
                </div> <!-- content -->
