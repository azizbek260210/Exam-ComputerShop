{% extends 'dashboard/base.html' %}

{% block content %}

<div style="margin-right: 50px;" class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Mahsulot yaratish</h2>
        <label for="name">Maxsulot nomi:</label>
        <input class="form-control" type="text" id="name" name="name" required><br><br>
        <label for="description">Batafsil:</label>
        <textarea class="form-control" id="description" name="description" required></textarea><br><br>
        <label for="category">Kategoriya:</label>
        <select class="form-control" id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="price">Narx:</label>
        <input class="form-control" type="number" id="price" name="price" required><br><br>
        <label for="quantity">Miqdor:</label>
        <input class="form-control" type="number" id="quantity" name="quantity" required><br><br>
        <label for="image">Rasm:</label>
        <input class="form-control" type="file" id="image" name="image" required><br><br>
        <button type="submit">Yaratish</button>
    </form>
</div> 
<style>
    h1{
        margin-left: 31%;
    }

    form {
        margin: 20px auto;
        max-width: 500px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    button {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }
</style>
{% endblock %}
