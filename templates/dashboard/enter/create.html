{% extends 'dashboard/base.html' %}
{% load static %}


{% block content %}
    <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-8">
                                <div class="page-title-box">
                                    <h4 class="page-title">Create Enter</h4>
                                    <div class="card">
                                        <div class="card-body">
                                            <form action="" method="post">
                                                {% csrf_token %}
                                                <div class="mb-3">
                                                    <div class="col-lg-6">
                                                        <p class="mb-1 fw-bold text-muted">Product</p>
                                                        <select class="form-control select2" name="product_code">
                                                            {% for product in products %}
                                                            <option value="{{product.code}}">{{product.name}}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div> <!-- end col -->
                                                </div>
                                                <div class="mb-3">
                                                    <div class="col-lg-6">
                                                        <p class="mb-1 fw-bold text-muted">Price</p>
                                                        <input class="form-control" type="number" name="price" min="1" required>
                                                    </div> <!-- end col -->
                                                </div>
                                                <div class="mb-3">
                                                    <div class="col-lg-6">
                                                        <p class="mb-1 fw-bold text-muted">Quantity</p>
                                                        <input class="form-control" type="number" name="quantity" min="1" required>
                                                    </div> <!-- end col -->
                                                </div>
                                                <button type="submit" class="btn btn-primary">Create</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                    </div> <!-- container -->
                </div> <!-- content -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

{% endblock content %}
