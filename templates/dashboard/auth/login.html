{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'dashboard/js/hyper-config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'dashboard/css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'dashboard/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <style>
        #auth-img{
            background-repeat:no-repeat;
            background-size: cover;
            background-image: url({% static 'dashboard/images/unsplash.jpeg' %});
        }
    </style>
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="{% url 'index' %}" class="logo-dark">
                        <span><img src="{% static 'dashboard/images/logo-dark.png' %}" alt="dark logo" height="22"></span>
                    </a>
                    <a href="{% url 'index' %}" class="logo-light">
                        <span><img src="{% static 'dashboard/images/logo.png' %}" alt="logo" height="22"></span>
                    </a>
                </div>

                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        <div class="auth-fluid-right text-center" id="auth-img">
            <div class="auth-user-testimonial">
                <h2 class="mb-3">Azizbek!</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i>Ths site created by A.X.A. <i class="mdi mdi-format-quote-close"></i>
                </p>
                <p>
                    - Hyper Admin User
                </p>
            </div> <!-- end auth-user-testimonial-->
        </div>
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script src="{% static 'dashboard/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'dashboard/js/app.min.js' %}"></script>

</body>

</html>
